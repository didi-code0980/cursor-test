<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg-gradient: linear-gradient(135deg, #3b82f6, #9333ea);
      --card-background: rgba(255, 255, 255, 0.92);
      --card-text: #1f2937;
      --muted-text: #6b7280;
      --input-border: #d1d5db;
      --input-focus: #6366f1;
      --button-bg: #4f46e5;
      --button-bg-hover: #4338ca;
      --button-text: #f9fafb;
      --link-text: #4f46e5;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      padding: 24px;
    }

    .login-card {
      width: min(420px, 100%);
      padding: clamp(24px, 5vw, 36px);
      border-radius: 22px;
      background: var(--card-background);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.18);
      backdrop-filter: blur(12px);
      color: var(--card-text);
    }

    .login-card header {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
      margin-bottom: 1.75rem;
      text-align: center;
    }

    .login-card h1 {
      margin: 0;
      font-size: clamp(1.8rem, 3vw, 2.2rem);
      letter-spacing: -0.02em;
    }

    .login-card p {
      margin: 0;
      color: var(--muted-text);
      font-size: 0.975rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    input[type="email"],
    input[type="password"] {
      border: 1px solid var(--input-border);
      border-radius: 12px;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background-color: rgba(255, 255, 255, 0.9);
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--input-focus);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    .form-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.9rem;
    }

    .form-meta label {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      font-weight: 500;
    }

    input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      accent-color: var(--input-focus);
    }

    .form-meta a {
      color: var(--link-text);
      text-decoration: none;
      font-weight: 600;
    }

    button[type="submit"] {
      margin-top: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 0.95rem;
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--button-text);
      background: linear-gradient(135deg, var(--button-bg), var(--button-bg-hover));
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(79, 70, 229, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.5);
    }

    .divider {
      margin: 1.75rem 0;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 0.75rem;
      color: var(--muted-text);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(107, 114, 128, 0.4));
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .social-login button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.85rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--card-text);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .social-login button:hover {
      transform: translateY(-1px);
      border-color: rgba(79, 70, 229, 0.5);
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
    }

    .signup-cta {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.95rem;
      color: var(--muted-text);
    }

    .signup-cta a {
      color: var(--link-text);
      font-weight: 600;
      text-decoration: none;
    }

    @media (max-width: 640px) {
      body {
        padding: 16px;
      }

      .login-card {
        border-radius: 18px;
        padding: clamp(20px, 8vw, 28px);
      }

      .form-meta {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <main class="login-card" role="main" aria-labelledby="login-title">
    <header>
      <h1 id="login-title">Welcome back</h1>
      <p>Sign in to access your personalized dashboard.</p>
    </header>

    <form aria-describedby="login-help">
      <div class="input-group">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="????????" required />
      </div>

      <div class="form-meta">
        <label for="remember">
          <input id="remember" name="remember" type="checkbox" />
          Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">Sign in</button>
    </form>

    <div class="divider">or continue with</div>

    <div class="social-login" role="group" aria-label="Continue with a social account">
      <button type="button">Continue with Google</button>
      <button type="button">Continue with GitHub</button>
    </div>

      <p id="login-help" class="signup-cta">
        New here? <a href="#">Create an account</a>
      </p>
  </main>
</body>
</html>
